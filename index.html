<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Eletrônico</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
</head>

<body>
    <div class="container">
        <h1>Ponto Eletrônico</h1>
        <div class="horario-atual" id="horarioAtual">--:--:--</div>

        <div class="botoes">
            <button id="registrarPonto" class="btn-registrar">Registrar Entrada</button>
        </div>

        <!-- Modal para edição de registro -->
        <div id="modalEdicao" class="modal">
            <div class="modal-content">
                <span class="close close-edicao">&times;</span>
                <h3>Editar Registro</h3>
                <div class="form-group">
                    <label for="dataHoraEdicao">Data e Hora:</label>
                    <input type="datetime-local" id="dataHoraEdicao" required>
                </div>
                <div class="form-group">
                    <label for="descricaoEdicao">Descrição:</label>
                    <input type="text" id="descricaoEdicao" placeholder="Digite a descrição" required>
                </div>
                <div class="botoes-modal">
                    <button id="cancelarEdicao" class="btn-cancelar">Cancelar</button>
                    <button id="salvarEdicao" class="btn-salvar">Salvar</button>
                </div>
            </div>
        </div>

        <div class="registros">
            <div class="saldo-horas">
                <h3>Saldo de Horas</h3>
                <div id="saldoHoras">--:--</div>
                <div id="sugestaoSaida" class="sugestao-saida"></div>
            </div>
            <h2>Registros de Hoje</h2>
            <div id="listaRegistros"></div>
            <button id="exportarTxt">Exportar para TXT</button>
            <button id="abrirHistorico" class="btn-historico">Histórico</button>
        </div>
    </div>

    <!-- Modal de Histórico -->
    <div id="modalHistorico" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close close-historico">&times;</span>
            <h3>Histórico de Registros</h3>

            <div class="acoes-historico" style="margin-bottom: 15px; display: flex; gap: 10px;">
                <button id="excluirSelecionados" class="btn-excluir" style="display: none;">Excluir
                    Selecionados</button>
                <button id="limparHistorico" class="btn-excluir" style="background-color: #c0392b;">Limpar Tudo</button>
            </div>

            <div id="listaHistorico" class="lista-historico" style="max-height: 400px; overflow-y: auto;">
                <!-- Lista de dias será inserida aqui via JS -->
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
