<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Eletrônico</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Ponto Eletrônico</h1>
        <div class="horario-atual" id="horarioAtual">--:--:--</div>
        
        <div class="botoes">
            <button id="primeiraEntrada">Primeira Entrada</button>
            <button id="primeiraSaida">Primeira Saída</button>
            <button id="segundaEntrada">Segunda Entrada</button>
            <button id="segundaSaida">Segunda Saída</button>
            <button id="outro">Outro</button>
        </div>
        
        <!-- Modal para novo registro -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Registrar Ponto</h3>
                <input type="text" id="descricaoPonto" placeholder="Digite a descrição">
                <button id="confirmarPonto">Confirmar</button>
            </div>
        </div>
        
        <!-- Modal para edição de registro -->
        <div id="modalEdicao" class="modal">
            <div class="modal-content">
                <span class="close close-edicao">&times;</span>
                <h3>Editar Registro</h3>
                <div class="form-group">
                    <label for="dataHoraEdicao">Data e Hora:</label>
                    <input type="datetime-local" id="dataHoraEdicao" required>
                </div>
                <div class="form-group">
                    <label for="descricaoEdicao">Descrição:</label>
                    <input type="text" id="descricaoEdicao" placeholder="Digite a descrição" required>
                </div>
                <div class="botoes-modal">
                    <button id="cancelarEdicao" class="btn-cancelar">Cancelar</button>
                    <button id="salvarEdicao" class="btn-salvar">Salvar</button>
                </div>
            </div>
        </div>
        
        <div class="registros">
            <div class="saldo-horas">
                <h3>Saldo de Horas</h3>
                <div id="saldoHoras">--:--</div>
                <div id="sugestaoSaida" class="sugestao-saida"></div>
            </div>
            <h2>Registros de Hoje</h2>
            <div id="listaRegistros"></div>
            <button id="exportarTxt">Exportar para TXT</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
